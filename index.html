<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Responsive Grid Sass</title>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-12">
          <h1>Colors</h1>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="column-3 color-primary">
          <div class="color-box">
          </div>
          <h3 class="name">Name:</h3>
          <h3 class="rgb">RGB:</h3>
          <h3 class="hsl">HSL:</h3>
          <div class="color-primary-mix">
          </div>
          <div class="color-secondary-mix">
          </div>
          <div class="color-tertiary-mix">
          </div>
          <div class="color-accent-mix">
          </div>
        </div><!--end col 3-->
        <div class="column-3 color-secondary">
          <div class="color-box">
          </div>
          <h3 class="name">Name:</h3>
          <h3 class="rgb">RGB:</h3>
          <h3 class="hsl">HSL:</h3>
          <div class="color-primary-mix">
          </div>
          <div class="color-secondary-mix">
          </div>
          <div class="color-tertiary-mix">
          </div>
          <div class="color-accent-mix">
          </div>
        </div><!--end col 3-->
        <div class="column-3 color-tertiary">
          <div class="color-box">
          </div>
          <h3 class="name">Name:</h3>
          <h3 class="rgb">RGB:</h3>
          <h3 class="hsl">HSL:</h3>
          <div class="color-primary-mix">
          </div>
          <div class="color-secondary-mix">
          </div>
          <div class="color-tertiary-mix">
          </div>
          <div class="color-accent-mix">
          </div>
        </div><!--end col 3-->
        <div class="column-3 color-accent">
          <div class="color-box">
          </div>
          <h3 class="name">Name:</h3>
          <h3 class="rgb">RGB:</h3>
          <h3 class="hsl">HSL:</h3>
          <div class="color-primary-mix">
          </div>
          <div class="color-secondary-mix">
          </div>
          <div class="color-tertiary-mix">
          </div>
          <div class="color-accent-mix">
          </div>
        </div><!--end col 3-->
      </div><!--end row-->
    </div>
  </body>
</html>
