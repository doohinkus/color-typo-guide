<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Responsive Grid Sass</title>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  </head>
  <body>
    <div class="container">
      <h1>Colors</h1>
      <hr>
      <div class="row">
        <div class="column-3">
          <div class="color-box color-primary">
          </div>
          <h3 class="name">Name:</h3>
          <h3 class="rgb">RGB:</h3>
          <h3 class="hsl">HSL:</h3>
        </div><!--end col 3-->
        <div class="column-3">
          <div class="color-box color-secondary">
          </div>
          <h3 class="name">Name:</h3>
          <h3 class="rgb">RGB:</h3>
          <h3 class="hsl">HSL:</h3>
        </div><!--end col 3-->
        <div class="column-3">
          <div class="color-box color-tertiary">
          </div>
          <h3 class="name">Name:</h3>
          <h3 class="rgb">RGB:</h3>
          <h3 class="hsl">HSL:</h3>
        </div><!--end col 3-->
        <div class="column-3 color-accent">
          <div class="color-box">
          </div>
          <h3 class="name">Name:</h3>
          <h3 class="rgb">RGB:</h3>
          <h3 class="hsl">HSL:</h3>
        </div><!--end col 3-->
      </div><!--end row-->
    </div>
  </body>
</html>
